<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes u≈æ ... ???</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 2;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question-marks {
            display: inline-block;
            animation: shake 1s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.9);
            margin-top: 2rem;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: 600;
        }

        button:hover {
            background: white;
            color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .mystery-box {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mystery-text {
            color: white;
            font-size: 1.5rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>
            Mes u≈æ <span class="question-marks">... ???</span>
        </h1>

        <div class="subtitle">
            Koks klausimas slypi u≈æ ≈°i≈≥ ≈æod≈æi≈≥?
        </div>

        <div class="button-container">
            <button onclick="revealMystery(1)">Meilƒô?</button>
            <button onclick="revealMystery(2)">Laisvƒô?</button>
            <button onclick="revealMystery(3)">Svajones?</button>
            <button onclick="revealMystery(4)">ViskƒÖ?</button>
        </div>

        <div class="mystery-box" id="mysteryBox">
            <div class="mystery-text" id="mysteryText"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        const mysteries = {
            1: "Mes u≈æ meilƒô! ‚ù§Ô∏è<br>StipriausiƒÖ jausmƒÖ, jungianti ≈°irdis.",
            2: "Mes u≈æ laisvƒô! üïäÔ∏è<br>Teisƒô b≈´ti savimi ir siekti svajoni≈≥.",
            3: "Mes u≈æ svajones! ‚ú®<br>TikƒójimƒÖ, kad visa ƒØmanoma.",
            4: "Mes u≈æ viskƒÖ! üåü<br>U≈æ kiekvienƒÖ akimirkƒÖ, u≈æ kiekvienƒÖ galimybƒô."
        };

        function revealMystery(choice) {
            const box = document.getElementById('mysteryBox');
            const text = document.getElementById('mysteryText');
            text.innerHTML = mysteries[choice];
            box.style.display = 'block';

            // Scroll to reveal
            box.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
